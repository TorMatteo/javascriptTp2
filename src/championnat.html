<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>championnat</title>
    <link rel="icon" href="img/icone.png" />
    <link rel="stylesheet" type="text/css" href="css/championnat.css">
</head>
<body>
    <div>
        <fieldset id="bloc-equipes">
            <legend>équipes <img id="plus" src="img/plus.png"><img id="moins" src="img/moins.png"></legend>
            <div id="equipes-engagees"></div>
            <div id="liste-equipes">
                <div>équipe 1 : <input type="text" id="nom-eq1"></div>
                <div>équipe 2 : <input type="text" id="nom-eq2"></div>

            </div>
            <input type="button" id="lancer-championnat" value="lancer le championnat">
        </fieldset>
    </div>
    <div>
        <fieldset id="bloc-journee">
            <legend id="num-journee">journée</legend>
            <input type="button" id="journee-suivante" value="afficher la journée suivante">
            <input type="button" id="jouer-journee" value="jouer la journée affichée">
            <div id="match1"></div>
            <div id="match2"></div>
            <div id="match3"></div>
            <div id="match4"></div>
        </fieldset>
    </div>
    <div>
        <fieldset id="bloc-classement">
            <legend>classement</legend>
            <table>
                <thead>
                    <tr><th>Rang</th><th>Nom</th><th>Points</th><th>G</th><th>N</th><th>P</th><th>bp</th><th>bc</th><th>diff</th></tr>
                </thead>
                <tbody>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>
